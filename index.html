<html>
<head>
    <title>SC-SlideShow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="vendor/dragdealer/dragdealer.css" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="//oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script src="//connect.soundcloud.com/sdk.js"></script>
    <script>
        SC.initialize({
            client_id: "cd243c0839f2bf28e39fa0eedc450cf0"
        });
    </script>

</head>
<body>

<div>
    <div id="hl">YOLO</div>
    <div id="videos">
        <div id="slideshow" class="dragdealer">
            <div class="handle">
            </div>
        </div>
    </div>

    <div id="video_controllers">
        <div id="wf"></div>
    </div>
</div>

<script type="text/javascript" src="vendor/jquery/jquery-1.9.0.js"></script>
<script type="text/javascript" src="vendor/dragdealer/dragdealer.js"></script>
<script type="text/javascript" src="vendor/waveform.js"></script>
<script type="text/javascript" src="js/audiosegment.js"></script>
<script type="text/javascript" src="js/sc-slideshow.js"></script>

<script type="text/javascript">


    var title = [
            'Hello',
            'This is a text',
            'I hope you like the music',
            'This artist is awesome',
            'Please go to his website',
            'Share his work on social network',
            'Talk about it to your friends'
    ];

    function mycallback(step)
    {
        var hl = $('#hl');

            hl.html(title[step])
                .css('left', ($( window ).width()- hl.width())/2)
                .show().fadeOut(2000);
    }

    $(document).ready(function()
    {
        var hl = $('#hl');

        hl.css('left', ($( window ).width()- hl.width())/2)
                .css('top', ($( window ).height() - hl.height()) /2)
                .hide();

        new SCSlideshow("/tracks/123456",{showmarker:true,callback:mycallback});
    });
</script>

</body>
</html>
